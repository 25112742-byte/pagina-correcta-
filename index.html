      background-color: #fff0f5;

    nav {
      position: fixed;
      top: 0;
      left: 0;

    header {

    }

    h1 {
      color: #d63384;

      margin-bottom: 10px;

    .btn-formulario:hover {

    }

    .footer {
      margin-top: 60px;
      padding: 20px 0;
      font-size: 14px;
      color: #999;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      select {
        font-size: 16px;

      }
