<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffecf2, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 6px 6px 0px #fbb6ce;
      max-width: 400px;
      width: 90%;
      border: 3px solid #ffb6c1;
    }
    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 15px;
      color: #555;
      font-weight: bold;
      font-size: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #ffb6c1;
      border-radius: 8px;
      box-shadow: 2px 2px 0px #fbb6ce;
      background: #fffafc;
    }
    textarea {
      resize: none;
      height: 70px;
    }
    button {
      background: #ff69b4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      box-shadow: 3px 3px 0px #fbb6ce;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mdkdrqyd" method="POST">
    <h2>Contacto</h2>
    <label>
      Tu correo electr√≥nico:
      <input type="email" name="email" required>
    </label>
    <label>
      Tu mensaje:
      <textarea name="message" required></textarea>
    </label>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
